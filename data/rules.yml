version: "3.0"

rules:

- rule: Contact service anytime user ask for it
  steps:
  - intent: contact_service
  - action: utter_contact_service

- rule: Contact doctor anytime user ask for it
  steps:
  - intent: contact_doctor
  - action: utter_contact_doctor

- rule: Handle out of scope intent
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
