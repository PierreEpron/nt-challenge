version: "3.0"

intents:
  - contact_service
  - contact_doctor

entities:
  - service
  - doctor

slots:
  service:
    type: text
    mappings:
    - type: from_entity
      entity: service
  doctor:
    type: text
    mappings:
    - type: from_entity
      entity: doctor

responses:
  utter_contact_service:
  - text: "Bonjour, je vais te mettre en relation avec le service : {service}"
  utter_contact_doctor:
  - text: "Bonjour, je vais te mettre en relation avec le docteur : {doctor}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
